<div class="registro">
    <h2>Registro de Usuario</h2>
    <form (ngSubmit)="registrarUsuario()" [formGroup]="registroForm">
      <div>
        <label for="nombre_usuario">Nombre de usuario</label>
        <input id="nombre_usuario" type="text" formControlName="nombre_usuario" />
      </div>
      <div>
        <label for="correo">Correo</label>
        <input id="correo" type="email" formControlName="correo" />
      </div>
      <div>
        <label for="contrasena">Contrase√±a</label>
        <input id="contrasena" type="password" formControlName="contrasena" />
      </div>
      <button type="submit" [disabled]="registroForm.invalid">Registrar</button>
    </form>
  </div>
