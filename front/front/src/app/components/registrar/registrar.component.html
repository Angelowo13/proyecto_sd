<form #registroForm="ngForm" (ngSubmit)="onSubmit(registroForm)">
  <div>
    <label for="nombre">Nombre</label>
    <input type="text" id="nombre" name="nombre" ngModel required />
  </div>
  
  <div>
    <label for="email">Correo Electrónico</label>
    <input type="email" id="email" name="email" ngModel required />
  </div>

  <div>
    <label for="password">Contraseña</label>
    <input type="password" id="password" name="password" ngModel required />
  </div>

  <div *ngIf="errorMessage" style="color: red;">
    {{ errorMessage }}
  </div>

  <button type="submit" [disabled]="!registroForm.valid">Registrar</button>

  <div *ngIf="message" style="color: green;">
    {{ message }}
  </div>
</form>
